<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현대카드 메인페이지</title>
    <!-- 메인 css -->
    <link rel="stylesheet" href="./css/main.css" />
    
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- main-container-->
    <div class="container">
      <!-- 메인 페이지 영역 -->
      <div class="main-wrap-box">
        <!-- 1. 로고영역 -->
        <section class="contant-wrap-box logo-area">
          <h2 class="blind">1. 로고영역</h2>
          <div class="cont-box">
            <!-- 1-1. 현대카드 로고영역 -->
            <div class="col-2">
              <div class="logo hd-logo">
                <img src="./imgs/mianlogo/hylogo.svg" alt="현대카드 로고" />
              </div>
            </div>
            <div class="col-8"></div>
            <!-- 애플페이 로고영역 -->
            <div class="col-2">
              <div class="logo apple-logo">
                <a href="#"
                  ><img src="./imgs/mianlogo/applogo.svg" alt="애플페이 로고"
                /></a>
              </div>
            </div>
          </div>
        </section>
        <section class="contant-wrap-box hover-area">
          <div class="cont-box">
            <div class="col-6"></div>
            <div class="col-6"></div>
          </div>
        </section>
        <!-- 2. 카드 선택 및 오버 영역 -->
        <section class="contant-wrap-box card-nav-area">
          <h2 class="blind">2. 카드선택 및 오버영역</h2>
          <div class="cont-box">
            <!-- 2-1. prev-area -->
            <div class="col-4">
              <a href="#" class="prev-nav-area nav-area">
                <span class="prev"> prev </span>
              </a>
            </div>
            <!-- 2-2. 카드 선택 영역 -->
            <div class="col-4 card-select-area">
              <!-- 2-2-1. 카드더미 -->
              <div class="carddum">
                <span class="backcard"></span>
                <span class="backcard"></span>
                <span class="backcard"></span>
              </div>
              <!-- 2-2-2. 메인 카드 -->
              <div class="card select_card">
                <p class="card_name">NAVER</p>
                <a class="tc_card_detail" href="#" alt="카드 자세히보기">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </a>
              </div>
            </div>
            <!-- 2-3. next-area -->
            <div class="col-4">
              <a href="#" class="next-nav-area nav-area">
                <span class="next"> next </span>
              </a>
            </div>
          </div>
        </section>
        <section class="contant-wrap-box foot-area">
          <h2 class="temt-tit">3. 하단영역</h2>
          <!-- 3. 하단버튼영역 설정 -->
          <div class="cont-box">
            <div class="col-5"></div>
            <div class="col-2"></div>
            <div class="col-5"></div>
          </div>
        </section>
      </div>

      <!-- 2. 카드소개 페이지 -->
      <div class="sub-wrap-box card-detail-page">
        <div class="contant-wrap-box1 part">
          <h2 class="temt-tit">카드소개 1영역</h2>
          <div class="cont-box naver-">
            <div class="col-8 naver-top-img">
              <img src="./imgs/navercard/naver_main_img.png" alt="">
            </div>
            <div class="col-4"></div>
          </div>
          <div class="overlay-box">
          <div class="contant-wrap-box2 part">
            <h2 class="temt-tit">카드소개 2영역</h2>
          </div>
          <div class="contant-wrap-box3 part">
            <h2 class="temt-tit">카드소개 3영역</h2>
          </div>
          <div class="contant-wrap-box4 part">
            <h2 class="temt-tit">카드소개 4영역</h2>
          </div>
          <div class="contant-wrap-box5 part">
            <h2 class="temt-tit">카드소개 5영역</h2>
          </div>
          <div class="contant-wrap-box6 part">
            <h2 class="temt-tit">카드소개 6영역</h2>
          </div>
          <div class="contant-wrap-box7 part">
            <h2 class="temt-tit">카드소개 7영역</h2>
          </div>
        </div>
        </div>
      </div>
      <!-- 3. 애플페이 페이지 -->
      <div class="sub-wrap-box applepay-page">
        <div class="contant-wrap-box1 part">
          <h2 class="temt-tit">애플페이 1영역</h2>
        </div>
        <div class="contant-wrap-box2 part">
          <h2 class="temt-tit">애플페이 2영역</h2>
        </div>
        <div class="contant-wrap-box3 part">
          <h2 class="temt-tit">애플페이 3영역</h2>
        </div>
        <div class="contant-wrap-box4 part">
          <h2 class="temt-tit">애플페이 4영역</h2>
        </div>
        <div class="contant-wrap-box5 part">
          <h2 class="temt-tit">애플페이 5영역</h2>
        </div>
        <div class="contant-wrap-box6 part">
          <h2 class="temt-tit">애플페이 6영역</h2>
        </div>
        <div class="contant-wrap-box7 part">
          <h2 class="temt-tit">애플페이 7영역</h2>
        </div>
      </div>
    </div>
  </body>
</html>
