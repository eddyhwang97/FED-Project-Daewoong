<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현대카드 메인페이지</title>
    <!-- 메인 css -->
    <link rel="stylesheet" href="./css/main-spread.css" />

    <!-- 제이쿼리 기본 라이브러리 -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <!-- 제이쿼리 UI는 색상애니, 드래그기능 등 추가모듈 -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <!-- 메인 JS 연결 -->
    <script type="module" src="./js/main_spread_card.js"></script>
  </head>
  <body>
    <!-- main-container-->
    <div class="container">
      <!-- 메인페이지 카드펼침  -->
      <div class="main-wrap-box2">
        <!-- 1. 로고영역 -->
        <div class="contant-wrap-box logo-area">
          <h2 class="blind">1. 로고영역</h2>
          <div class="cont-box">
            <!-- 1-1. 현대카드 로고영역 -->
            <div class="col-2">
              <div class="logo hd-logo">
                <img src="./imgs/mianlogo/hylogo.svg" alt="현대카드 로고" />
              </div>
            </div>
            <div class="col-8"></div>
            <!-- 애플페이 로고영역 -->
            <div class="col-2">
              <div class="logo apple-logo">
                <a href="#"
                  ><img src="./imgs/mianlogo/applogo.svg" alt="애플페이 로고"
                /></a>
              </div>
            </div>
          </div>
        </div>
        <!-- 2. 카드 선택  -->
        <!-- 2-2-2. 메인 카드 -->
        <div class="main-card-spread">
          <div class="spreadcard spreadcard-naver">
            <div class="card naver"></div>
          </div>
          <div class="spreadcard spreadcard-musinsa">
            <div class="card musinsa"></div>
          </div>
          <div class="spreadcard spreadcard-starbucks">
            <div class="card starbucks"></div>
          </div>
          <div class="spreadcard spreadcard-nexon">
            <div class="card nexon"></div>
          </div>
        </div>
        <div class="contant-wrap-box foot-area">
          <h2 class="temt-tit">3. 하단영역</h2>
          <!-- 3. 하단버튼영역 설정 -->
          <div class="cont-box">
            <div class="col-5"></div>
            <div class="col-2">
              <a class="switch" href="./main-stack.html">
                <div class="switch-btn stack-mode">
                  <div class="stack-bg"></div>
                  <span class="stack-icon"></span>
                </div>
                <div class="switch-btn spread-mode">
                  <div class="spread-bg"></div>
                  <div class="spread-icon">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-5"></div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
